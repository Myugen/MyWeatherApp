<h2>Forecast for {{ city }}</h2>
<hr>

<hr>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<weather-report weather-day="w" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
		</div>
	</div>
</div>
